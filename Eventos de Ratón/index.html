<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos del ratón</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>

<body>
    <noscript>
        Tienes JavaScript deshabilitado. Necesitas habilitarlo para ver el correcto funcionamiento de la página.
    </noscript>
    <h1>Eventos del ratón. Francisco José Sánchez Romero</h1>
    <main>
        <canvas id="auxclick" width="500px" height="150px"></canvas>
        <canvas id="click" width="500px" height="150px"></canvas>
        <canvas id="dblclick" width="500px" height="150px"></canvas>
        <canvas id="mousedown" width="500px" height="150px"></canvas>
        <canvas id="mouseenter" width="500px" height="150px"></canvas>
        <canvas id="mouseleave" width="500px" height="150px"></canvas>
        <canvas id="mousemove" width="500px" height="150px"></canvas>
        <canvas id="mouseout" width="500px" height="150px"></canvas>
        <canvas id="mouseover" width="500px" height="150px"></canvas>
    </main>
</body>

</html>
